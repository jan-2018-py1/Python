<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'surveys/css/style.css' %}" media-"screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="container">
            <h1>Student Survey</h1>
            <div id="form_box">
                <form id="myForm" action='/process', method='post'>
                    {% csrf_token %}
                    <div>
                        <label class="label_item">Name:</label>
                        <input class="input_item" type='text' name='name'>
                    </div>
                    <div>
                        <label class="label_item">Location:</label>
                        <select class="input_item" name="location">
                            <option value="Seattle">Seattle</option>
                            <option value="Silicon Valley">Silicon Valley</option>
                            <option value="Washington DC">Washington DC</option>
                            <option value="Chicago">Chicago</option>
                            <option value="Los Angeles">Los Angeles</option>
                            <option value="Dallas">Dallas</option>
                            <option value="Tulsa">Tulsa</option>
                        </select>
                    </div>
                    <div>
                        <label class="label_item">Favorite Language:</label>
                        <select class="input_item" name="language">
                            <option value="Python">Python</option>
                            <option value="C#">C#</option>
                            <option value="C++">C++</option>
                            <option value="Java">Java</option>
                            <option value="Ruby">Ruby</option>
                            <option value="JavaScript">JavaScript</option>
                        </select>
                    </div>
                    <div>
                        <label class="label_item">Comment:</label>
                        <textarea class="input_item" name="comment" cols="40" rows="5" placeholder=""></textarea>
                    </div>
                    <div class="link_box">
                        <input class="my_button" type='submit' name="formAction" value='Submit' class="button">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
