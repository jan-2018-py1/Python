<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'surveys/css/style.css' %}" media-"screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="container">
            <div id="message_box">
                <p>Thanks for submitting this form.  You have submitted this form {{count}} times now!</p>
            </div>
            <div id="results_box">
                <p>Name: {{ name }}</p>
                <p>Location: {{ location }}</p>
                <p>Favorite Language: {{ language }}</p>
                <p>Comment: {{ comment }}</p>
            </div>
            <div class="link_box">
                <a class="my_button" href="{ url '/home' }">Go back</a>
            </div>
        </div>
    </body>
</html>
