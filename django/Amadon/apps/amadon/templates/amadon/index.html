<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Amadon Shopping</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'amadon/css/style.css' %}" media-"screen" title="no title" charset="utf-8"> 
    </head>
    <body>
        <div id="container">
            <h2>Amadon Shopping</h2>
            <div class="inventory-table">
                <table>
                    <col width="50%">
                    <col width="15%">
                    <col width="10%">
                    <col width="25%">
                    <tr>                        
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>                
                    </tr>
                    <tr>
                        <form action='/process', method='post'>
                            {% csrf_token %}
                            <td>Coding Dojo T-Shirt</td>
                            <td class="price-data">$17.99</td>
                            <td>
                                <select class="input-item" name="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </td>
                            <td>
                                <input type="hidden" name="product-id" value="1">
                                <input class="button-1" name="action" type='submit' value='Buy' class="button">
                            </td>
                        </form>
                    </tr>
                    <tr>
                        <form action='/process', method='post'>
                            {% csrf_token %}
                            <td>Coding Dojo Hoodie</td>
                            <td class="price-data">$29.99</td>

                                <select class="input-item" name="quantity">
                                    <option value="1">1</option>

                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </td>
                            <td>
                                <input type="hidden" name="product-id" value="2">
                                <input class="button-1" name="action" type='submit' value='Buy' class="button">
                            </td>
                        </form>
                    </tr>
                    <tr>
                        <form action='/process', method='post'>
                            {% csrf_token %}

                            <td class="price-data">$14.99</td>
                            <td>
                                <select class="input-item" name="quantity">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </td>
                            <td>
                                <input type="hidden" name="product-id" value="3">

                                    <option value="1">1</option>

                                    <option value="5">5</option>
                                </select>
                            </td>
                            <td>
                                <input type="hidden" name="product-id" value="4">
                                <input class="button-1" name="action" type='submit' value='Buy' class="button">

                        </form>
                    </tr>
                    <tr>
                        <form action='/process', method='post'>
                            {% csrf_token %}

                            <td>
                                <select class="input-item" name="quantity">
                                    <option value="1">1</option>

                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
