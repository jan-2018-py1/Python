<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'crud/css/styles.css' %}">
</head>
<body>
    <div id="container">
        <h1>Edit User {{ get_user.id }} </h1>
        <form action="/users/update", method='post'>
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ get_user.id }}">
            <p>First Name:</p>
            <input type="text" name="first_name" placeholder="{{ get_user.first_name }}">
            <p>Last Name:</p>
            <input type="text" name="last_name" placeholder="{{ get_user.last_name }}">
            <p>Email:</p>
            <input type="email" name="email" placeholder="{{ get_user.email }}">
            <p><input type="submit" value="Update" id="submit"></p>
        </form>
        <p><a href="/users">Go Back</a></p>
    </div>
</body>
</html>
